<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission Management</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    :root {
      --bg: #12161d;
      --panel: #1e232b;
      --accent: #2d333b;
      --text: #ffffff;
      --muted: #a0a0a0;
      --highlight: #3a8eed;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 10px;
      padding: 10px;
    }
    .panel {
      background: var(--panel);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .panel h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 5px;
    }
    #map { flex: 1; border-radius: 8px; }
    #chatMessages, #commsLog, #fileList {
      flex: 1;
      overflow-y: auto;
      background: var(--accent);
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    input, button, textarea {
      background: #2a2f38;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.5rem;
      margin-top: 5px;
    }
    #fileList li { padding: 5px 0; border-bottom: 1px solid #444; }
    #chatInput, #commsInput { width: 100%; }
    #profileBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: var(--highlight);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #profileSearch {
      display: none;
      position: fixed;
      bottom: 60px;
      right: 15px;
      background: var(--panel);
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Content omitted for brevity -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    // your existing Firebase init, chat, comms, file logic remains unchanged

    let map = L.map('map').setView([39.5, -98.35], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const trackedPlanes = {};

    async function fetchTrackedAircraft() {
      const snapshot = await db.ref('capAircraft').once('value');
      const aircraft = snapshot.val();
      if (!aircraft) return;

      const icaoList = Object.values(aircraft).map(ac => ac.icao24).join(',');
      const url = `https://opensky-network.org/api/states/all?icao24=${icaoList}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        if (!data.states) return;

        for (const state of data.states) {
          const icao = state[0];
          const lat = state[6];
          const lon = state[5];
          const callsign = state[1]?.trim();

          if (!lat || !lon) continue;

          if (trackedPlanes[icao]) {
            trackedPlanes[icao].setLatLng([lat, lon]);
          } else {
            trackedPlanes[icao] = L.marker([lat, lon]).addTo(map)
              .bindPopup(`Callsign: ${callsign || 'Unknown'}<br>ICAO24: ${icao}`);
          }
        }
      } catch (e) {
        console.error("Failed to fetch aircraft:", e);
      }
    }

    setInterval(fetchTrackedAircraft, 10000);
  </script>
</body>
</html>
