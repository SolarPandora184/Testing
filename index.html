<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Management</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <style>
    :root {
      --bg: #12161d;
      --panel: #1e232b;
      --accent: #2d333b;
      --text: #ffffff;
      --muted: #a0a0a0;
      --highlight: #3a8eed;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      align-items: stretch;
      justify-items: stretch;
    }
    .panel {
      background: var(--panel);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
      min-height: 0;
    }
    .panel h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 5px;
    }
    #map {
      flex-grow: 1;
      width: 100%;
      border-radius: 8px;
      min-height: 0;
    }
    #chatMessages, #commsLog, #fileList {
      flex: 1;
      overflow-y: auto;
      background: var(--accent);
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    input, button, textarea {
      background: #2a2f38;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.5rem;
      margin-top: 5px;
    }
    #fileList li { padding: 5px 0; border-bottom: 1px solid #444; }
    #chatInput, #commsInput { width: 100%; }
    #profileBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: var(--highlight);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #logoutBtn, #voiceBtn {
      position: fixed;
      top: 15px;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      color: white;
    }
    #logoutBtn {
      right: 15px;
      background: red;
    }
    #voiceBtn {
      right: 115px;
      background: green;
      display: none;
    }
    #profileSearch {
      display: none;
      position: fixed;
      bottom: 60px;
      right: 15px;
      background: var(--panel);
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
      z-index: 1000;
    }
    #statusBar {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    #profileResult ul {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    #profileResult li {
      background: var(--accent);
      padding: 4px;
      border-radius: 4px;
    }
    /* Mission Selection styles */
    #missionSelection {
      padding: 20px;
      color: var(--text);
      display: none;
      height: 100vh;
      overflow-y: auto;
    }
    #missionList {
      max-width: 600px;
      margin: 0 auto;
    }
    .mission-item {
      background: var(--panel);
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    .mission-item:hover, .mission-item:focus {
      background: var(--highlight);
      outline: none;
    }
    .mission-item button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9rem;
      user-select: none;
    }
    .mission-item button:hover {
      background: #d22;
    }
    /* Add Mission Button */
    #addMissionBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--highlight);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1002;
      display: none;
    }
    /* Back to Missions Button */
    #backToMissionsBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #555;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1002;
      display: none;
    }
    /* Add Mission Modal Popup */
    #addMissionModal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--panel);
      padding: 20px;
      border-radius: 10px;
      z-index: 2000;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    #addMissionModal h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: normal;
    }
    #addMissionModal label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    #addMissionModal input[type="text"],
    #addMissionModal input[type="date"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #2a2f38;
      color: white;
      font-size: 1rem;
    }
    #addMissionModal button {
      margin-top: 10px;
      padding: 8px 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    #saveMissionBtn {
      background: var(--highlight);
      color: white;
    }
    #cancelMissionBtn {
      background: #555;
      color: white;
      margin-left: 10px;
    }
    #addMissionError {
      color: #f66;
      margin-top: 10px;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
  </style>
</head>

  <!-- MISSION SELECTION PAGE -->

  <div id="addMissionModal">

    <label>

  <!-- MAIN DASHBOARD -->

    <div class="panel">

      <input type="file" id="fileUpload" />

  <button id="profileBtn" onclick="toggleProfileSearch()">Search Profiles</button>
  <button id="logoutBtn" onclick="logoutUser()" style="display:none">Logout</button>

  <div id="profileSearch">
    <input type="text" id="searchBox" placeholder="Search by name..." />

    }, "capApp");

    const db = firebase.database(capApp);

    // LOGIN (unchanged)
    const adminLogin = document.getElementById("adminLogin");
    const loginUsername = document.getElementById("loginUsername");

    const loginError = document.getElementById("loginError");

    let loggedIn = false;
    function loginUser() {
      const user = loginUsername.value.trim();

      if (user === "admin" && pass === "yourPassword") { // Replace with your password check
        loggedIn = true;

    const logoutBtn = document.getElementById("logoutBtn");

      voiceBtn.style.display = "none";
      addMissionBtn.style.display = "none";

      cleanupListeners();
    });

    // DOM Elements
    const mainApp = document.getElementById("mainApp");
    const missionSelectionEl = document.getElementById("missionSelection");
    const missionListEl = document.getElementById("missionList");
    const addMissionBtn = document.getElementById("addMissionBtn");
    const addMissionModal = document.getElementById("addMissionModal");
    const saveMissionBtn = document.getElementById("saveMissionBtn");
    const cancelMissionBtn = document.getElementById("cancelMissionBtn");
    const addMissionError = document.getElementById("addMissionError");
    const backToMissionsBtn = document.getElementById("backToMissionsBtn");
    const voiceBtn = document.getElementById("voiceBtn");

    let currentMissionKey = null;

    // Map and aircraft variables (kept from your original)
    let map, aircraftMarkers = {}, aircraftUpdateTimer;

    // Show mission selection page
    function showMissionSelection() {
      currentMissionKey = null;
      mainApp.style.display = "none";
      missionSelectionEl.style.display = "block";
      backToMissionsBtn.style.display = "none";

      addMissionBtn.style.display = "block";
      voiceBtn.style.display = "none";

      cleanupListeners();
      loadMissionList();
    }

    // Load missions from Firebase and show list
    function loadMissionList() {
      missionListEl.textContent = "Loading missions...";
      db.ref('missions').once('value').then(snapshot => {
        const missions = snapshot.val();
        if (!missions) {
          missionListEl.textContent = "No missions found.";
          return;
        }
        missionListEl.innerHTML = "";
        Object.entries(missions).forEach(([key, mission]) => {
          const div = document.createElement("div");
          div.className = "mission-item";
          div.tabIndex = 0;

          div.innerHTML = `
            <strong>${mission.name || key}</strong><br/>
            <small>${mission.description || ""}</small><br/>
            <small>Mission #: ${mission.number || "N/A"} | Start: ${mission.startDate || "N/A"} | End: ${mission.endDate || "N/A"}</small>
            <button>Remove</button>
          `;

          // Click mission div (except remove button) selects mission
          div.addEventListener('click', e => {
            if (e.target.tagName.toLowerCase() !== 'button') {
              selectMission(key);
            }
          });
          div.onkeypress = e => { if (e.key === "Enter") selectMission(key); };

          // Remove button handler
          const removeBtn = div.querySelector('button');
          removeBtn.addEventListener('click', e => {
            e.stopPropagation();
            if (confirm(`Are you sure you want to delete mission "${mission.name || key}"? This cannot be undone.`)) {
              db.ref(`missions/${key}`).remove().then(() => {
                loadMissionList();
              }).catch(err => {
                alert("Failed to delete mission.");
                console.error(err);
              });
            }
          });

          missionListEl.appendChild(div);
        });
      }).catch(e => {
        missionListEl.textContent = "Failed to load missions.";
        console.error(e);
      });
    }

    // Select a mission and show dashboard
    function selectMission(key) {
      currentMissionKey = key;
      missionSelectionEl.style.display = "none";
      mainApp.style.display = "grid";
      backToMissionsBtn.style.display = "block";

      addMissionBtn.style.display = "none";
      voiceBtn.style.display = "block";

      setupListeners(key);
      setTimeout(() => map.invalidateSize(), 300);
      startAircraftUpdates();
    }

    // Back to missions button
    backToMissionsBtn.addEventListener('click', () => {
      stopAircraftUpdates();
      cleanupListeners();
      showMissionSelection();
    });

    // Add Mission Button
    addMissionBtn.addEventListener('click', () => {
      addMissionError.textContent = "";
      document.getElementById('newMissionNumber').value = "";
      document.getElementById('newMissionName').value = "";
      document.getElementById('newMissionStart').value = "";
      document.getElementById('newMissionEnd').value = "";
      addMissionModal.style.display = "block";
    });

    // Cancel Add Mission Modal
    cancelMissionBtn.addEventListener('click', () => {
      addMissionModal.style.display = "none";
    });

    // Save Mission Modal
    saveMissionBtn.addEventListener('click', () => {
      const num = document.getElementById('newMissionNumber').value.trim();
      const name = document.getElementById('newMissionName').value.trim();
      const start = document.getElementById('newMissionStart').value;
      const end = document.getElementById('newMissionEnd').value;

      if (!num || !name || !start || !end) {
        addMissionError.textContent = "All fields are required.";
        return;
      }
      if (new Date(start) > new Date(end)) {
        addMissionError.textContent = "Start date cannot be after end date.";
        return;
      }

      const missionKey = num.replace(/\s+/g, '_').toLowerCase();

      db.ref(`missions/${missionKey}`).set({
        number: num,
        name: name,
        startDate: start,
        endDate: end,
        description: ""
      }).then(() => {
        addMissionModal.style.display = "none";
        loadMissionList();
      }).catch(err => {
        addMissionError.textContent = "Error saving mission.";
        console.error(err);
      });
    });

    // Voice chat toggle (placeholder)

    function stopAircraftUpdates() { /* your existing code here */ }
    function sendChat() { /* your existing code here */ }
    function logComms() { /* your existing code here */ }
    function uploadFile() { /* your existing code here */ }
    function toggleProfileSearch() { 
      const search = document.getElementById('profileSearch');
      search.style.display = (search.style.display === 'block') ? 'none' : 'block';
    }

    // Initialize page: show login, everything else hidden
    window.onload = () => {
      adminLogin.style.display = "flex";
      mainApp.style.display = "none";
      missionSelectionEl.style.display = "none";
      addMissionBtn.style.display = "none";
      voiceBtn.style.display = "none";
      backToMissionsBtn.style.display = "none";
      logoutBtn.style.display = "none";
    };
  </script>
