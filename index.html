<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Aircraft Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 90vh;
      width: 100%;
      margin-top: 10px;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Live Aircraft Tracker</h1>
  <input type="text" id="tailInput" placeholder="Enter Tail Number (e.g., N12345)" />
  <button onclick="startTracking()">Start Tracking</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 4); // USA center
    let aircraftMarker = null;
    let trackingTail = null;
    let updateInterval = null;

    // Use your uploaded custom icon
    const planeIcon = L.icon({
      iconUrl: 'plane-icon.png', // ✅ Your uploaded image file
      iconSize: [40, 40],
      iconAnchor: [20, 20],
      popupAnchor: [0, -20]
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);

    async function updateAircraftPosition() {
      try {
        const res = await fetch('https://opensky-network.org/api/states/all');
        const data = await res.json();

        const match = data.states.find(state =>
          state[1] && state[1].trim().toUpperCase().includes(trackingTail)
        );

        if (!match) {
          console.log("Aircraft not found or not in flight.");
          return;
        }

        const lat = match[6];
        const lon = match[5];

        if (lat && lon) {
          if (aircraftMarker) {
            aircraftMarker.setLatLng([lat, lon]);
          } else {
            aircraftMarker = L.marker([lat, lon], { icon: planeIcon }).addTo(map)
              .bindPopup(`Tail: ${match[1]}<br>Lat: ${lat}<br>Lon: ${lon}`).openPopup();
          }
          map.setView([lat, lon], 7);
        }
      } catch (err) {
        console.error("Error updating aircraft position:", err);
      }
    }

    function startTracking() {
      const input = document.getElementById("tailInput").value.toUpperCase().trim();
      if (!input) return alert("Please enter a tail number.");
      trackingTail = input;

      if (updateInterval) clearInterval(updateInterval);
      aircraftMarker = null;
      updateAircraftPosition(); // First position
      updateInterval = setInterval(updateAircraftPosition, 15000); // Update every 15 seconds
    }
  </script>
</body>
</html>
