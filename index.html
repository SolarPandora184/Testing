<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission Management</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <style>
    :root {
      --bg: #12161d;
      --panel: #1e232b;
      --accent: #2d333b;
      --text: #ffffff;
      --muted: #a0a0a0;
      --highlight: #3a8eed;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      align-items: stretch;
      justify-items: stretch;
    }
    .panel {
      background: var(--panel);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
      min-height: 0;
    }
    .panel h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 5px;
    }
    #map {
      flex-grow: 1;
      width: 100%;
      border-radius: 8px;
      min-height: 0;
    }
    #chatMessages, #commsLog, #fileList {
      flex: 1;
      overflow-y: auto;
      background: var(--accent);
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    input, button, textarea {
      background: #2a2f38;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.5rem;
      margin-top: 5px;
    }
    #fileList li { padding: 5px 0; border-bottom: 1px solid #444; }
    #chatInput, #commsInput { width: 100%; }
    #profileBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: var(--highlight);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #logoutBtn, #voiceBtn {
      position: fixed;
      top: 15px;
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #logoutBtn {
      right: 15px;
    }
    #voiceBtn {
      right: 115px;
      background: green;
    }
    #profileSearch {
      display: none;
      position: fixed;
      bottom: 60px;
      right: 15px;
      background: var(--panel);
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
      z-index: 1000;
    }
    #statusBar {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    #profileResult ul {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    #profileResult li {
      background: var(--accent);
      padding: 4px;
      border-radius: 4px;
    }

    /* Mission Selection styles */
    #missionSelection {
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
      background: var(--panel);
      display: none;
    }
    #missionList > div.mission-item {
      background: var(--accent);
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
      position: relative;
    }
    #missionList > div.mission-item:hover, #missionList > div.mission-item:focus {
      background: var(--highlight);
    }
    #missionList > div.mission-item button {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #f44;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }

    #backToMissionsBtn {
      position: fixed;
      top: 15px;
      left: 150px;
      background: #555;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }

    /* Add Mission Button */
    #addMissionBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--highlight);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1002;
      display: none;
    }

    /* Add Mission Modal Popup */
    #addMissionModal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--panel);
      padding: 20px;
      border-radius: 10px;
      z-index: 2000;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    #addMissionModal h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    #addMissionModal label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #addMissionModal input {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #2a2f38;
      color: white;
      font-size: 1rem;
    }
    #addMissionModal button {
      padding: 8px 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #saveMissionBtn {
      background: var(--highlight);
      color: white;
    }
    #cancelMissionBtn {
      background: #444;
      color: white;
      margin-left: 10px;
    }
    #addMissionError {
      margin-top: 10px;
      color: #f66;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="adminLogin" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:white;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999">
    <img src="Logo" alt="Logo" style="width:300px;margin-bottom:1rem" />
    <h2>Login</h2>
    <input id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <p id="loginError" style="color:red"></p>
    <p style="margin-top:10px;">
      <a href="https://forms.office.com/r/gDySnXnE7X" target="_blank" style="color:#3a8eed; text-decoration: underline;">
        Sign up or Reset password
      </a>
    </p>
  </div>

  <!-- MISSION SELECTION PAGE -->
  <div id="missionSelection">
    <h2>Mission Selection</h2>
    <div id="missionList"></div>
  </div>

  <button id="addMissionBtn">Add Mission</button>
  <button id="backToMissionsBtn">Back to Missions</button>

  <!-- Add Mission Modal -->
  <div id="addMissionModal">
    <h3>Add New Mission</h3>
    <label>
      Mission Number<br />
      <input type="text" id="newMissionNumber" />
    </label>
    <label>
      Mission Name<br />
      <input type="text" id="newMissionName" />
    </label>
    <label>
      Start Date<br />
      <input type="date" id="newMissionStart" />
    </label>
    <label>
      End Date<br />
      <input type="date" id="newMissionEnd" />
    </label>
    <div style="text-align:center; margin-top: 15px;">
      <button id="saveMissionBtn">Save</button>
      <button id="cancelMissionBtn">Cancel</button>
    </div>
    <p id="addMissionError"></p>
  </div>

  <!-- MAIN APP -->
  <div class="grid" id="mainApp" style="display:none">
    <div class="panel">
      <h2>Incident Command</h2>
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Message #operations" />
      <button onclick="sendChat()">Send</button>
    </div>

    <div class="panel">
      <h2>Unit Tracking</h2>
      <div id="statusBar">Loading CAP aircraft...</div>
      <div id="map"></div>
    </div>

    <div class="panel">
      <h2>Comms Log</h2>
      <div id="commsLog"></div>
      <input type="text" id="commsInput" placeholder="Log entry" />
      <button onclick="logComms()">Log</button>
    </div>

    <div class="panel">
      <h2>File Sharing</h2>
      <input type="file" id="fileUpload" />
      <button onclick="uploadFile()">Upload</button>
      <ul id="fileList"></ul>
    </div>
  </div>

  <button id="profileBtn" onclick="toggleProfileSearch()">Search Profiles</button>
  <button id="logoutBtn" onclick="logoutUser()" style="display:none">Logout</button>
  <button id="voiceBtn" onclick="toggleVoiceChannel()" style="display:none">Join Voice</button>
  <div id="profileSearch">
    <input type="text" id="searchBox" placeholder="Search by name..." />
    <div id="profileResult" style="margin-top:10px"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const capApp = firebase.initializeApp({
      apiKey: "AIzaSyDRaTNFRTV0SLdUgfjVnO0CQT44yuElDh0",
      authDomain: "test-data-base-6da39.firebaseapp.com",
      projectId: "test-data-base-6da39",
      storageBucket: "test-data-base-6da39.appspot.com",
      messagingSenderId: "342303847512",
      appId: "1:342303847512:web:74688627a824be8130462d",
      measurementId: "G-7XN8HCS0G1",
      databaseURL: "https://test-data-base-6da39-default-rtdb.firebaseio.com"
    }, "capApp");

    const dbCAP = capApp.database();
    const db = firebase.initializeApp({
      apiKey: "AIzaSyAbkgmgqYqatkhmfDKnLHa4S52z9Jcz1lw",
      authDomain: "mission-9dd26.firebaseapp.com",
      databaseURL: "https://mission-9dd26-default-rtdb.firebaseio.com",
      projectId: "mission-9dd26",
      storageBucket: "mission-9dd26.appspot.com",
      messagingSenderId: "1080303837931",
      appId: "1:1080303837931:web:9b5ed2486bd6a2e70914ae",
      measurementId: "G-NWFV3RFGKV"
    }, "missionApp").database();

    let currentUser = null;
    let currentMissionKey = null;

    // LOGIN
    function loginUser() {
      const user = document.getElementById("loginUsername").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();
      if (user.toLowerCase() === "admin" && pass === "password") { // simple check, replace as needed
        currentUser = user;
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("mainApp").style.display = "grid";
        document.getElementById("logoutBtn").style.display = "block";
        loadMissionSelection();
        showMissionSelection();
      } else {
        document.getElementById("loginError").textContent = "Invalid username or password.";
      }
    }

    // LOGOUT
    function logoutUser() {
      currentUser = null;
      currentMissionKey = null;
      document.getElementById("adminLogin").style.display = "flex";
      document.getElementById("mainApp").style.display = "none";
      document.getElementById("missionSelection").style.display = "none";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("voiceBtn").style.display = "none";
      document.getElementById("addMissionBtn").style.display = "none";
      document.getElementById("backToMissionsBtn").style.display = "none";
    }

    // Show mission selection UI and hide main dashboard
    const missionSelectionEl = document.getElementById("missionSelection");
    const missionListEl = document.getElementById("missionList");
    const backToMissionsBtn = document.getElementById("backToMissionsBtn");
    const addMissionBtn = document.getElementById("addMissionBtn");
    const voiceBtn = document.getElementById("voiceBtn");

    backToMissionsBtn.addEventListener("click", () => {
      showMissionSelection();
    });

    function showMissionSelection() {
      currentMissionKey = null;
      document.getElementById("mainApp").style.display = "none";
      missionSelectionEl.style.display = "block";
      backToMissionsBtn.style.display = "none";

      addMissionBtn.style.display = "block";
      voiceBtn.style.display = "none";

      cleanupListeners();
      loadMissionList();
    }

    function selectMission(key) {
      currentMissionKey = key;
      missionSelectionEl.style.display = "none";
      document.getElementById("mainApp").style.display = "grid";
      backToMissionsBtn.style.display = "block";

      addMissionBtn.style.display = "none";
      voiceBtn.style.display = "block";

      setupListeners(key);
      setTimeout(() => map.invalidateSize(), 300);
      startAircraftUpdates();
    }

    // Load missions from Firebase
    function loadMissionList() {
      missionListEl.textContent = "Loading missions...";
      db.ref('missions').once('value').then(snapshot => {
        const missions = snapshot.val();
        if (!missions) {
          missionListEl.textContent = "No missions found.";
          return;
        }
        missionListEl.innerHTML = "";
        Object.entries(missions).forEach(([key, mission]) => {
          const div = document.createElement("div");
          div.className = "mission-item";
          div.tabIndex = 0;

          div.innerHTML = `
            <strong>${mission.name || key}</strong><br/>
            <small>${mission.description || ""}</small><br/>
            <small>Mission #: ${mission.number || "N/A"} | Start: ${mission.startDate || "N/A"} | End: ${mission.endDate || "N/A"}</small>
            <button>Remove</button>
          `;

          div.addEventListener('click', e => {
            if (e.target.tagName.toLowerCase() !== 'button') {
              selectMission(key);
            }
          });
          div.onkeypress = e => { if (e.key === "Enter") selectMission(key); };

          const removeBtn = div.querySelector('button');
          removeBtn.addEventListener('click', e => {
            e.stopPropagation();
            if (confirm(`Are you sure you want to delete mission "${mission.name || key}"? This cannot be undone.`)) {
              db.ref(`missions/${key}`).remove().then(() => {
                loadMissionList();
              }).catch(err => {
                alert("Failed to delete mission.");
                console.error(err);
              });
            }
          });

          missionListEl.appendChild(div);
        });
      }).catch(e => {
        missionListEl.textContent = "Failed to load missions.";
        console.error(e);
      });
    }

    // Add Mission Modal elements
    const addMissionModal = document.getElementById('addMissionModal');
    const saveMissionBtn = document.getElementById('saveMissionBtn');
    const cancelMissionBtn = document.getElementById('cancelMissionBtn');
    const addMissionError = document.getElementById('addMissionError');

    addMissionBtn.addEventListener('click', () => {
      addMissionError.textContent = "";
      document.getElementById('newMissionNumber').value = "";
      document.getElementById('newMissionName').value = "";
      document.getElementById('newMissionStart').value = "";
      document.getElementById('newMissionEnd').value = "";
      addMissionModal.style.display = "block";
    });

    cancelMissionBtn.addEventListener('click', () => {
      addMissionModal.style.display = "none";
    });

    saveMissionBtn.addEventListener('click', () => {
      const num = document.getElementById('newMissionNumber').value.trim();
      const name = document.getElementById('newMissionName').value.trim();
      const start = document.getElementById('newMissionStart').value;
      const end = document.getElementById('newMissionEnd').value;

      if (!num || !name || !start || !end) {
        addMissionError.textContent = "All fields are required.";
        return;
      }
      if (new Date(start) > new Date(end)) {
        addMissionError.textContent = "Start date cannot be after end date.";
        return;
      }

      const missionKey = num.replace(/\s+/g, '_').toLowerCase();

      db.ref(`missions/${missionKey}`).set({
        number: num,
        name: name,
        startDate: start,
        endDate: end,
        description: ""
      }).then(() => {
        addMissionModal.style.display = "none";
        loadMissionList();
      }).catch(err => {
        addMissionError.textContent = "Error saving mission.";
        console.error(err);
      });
    });

    // Profile search toggle and handlers here
    // Voice channel toggle here
    // Chat, comms, files, aircraft map, and other existing code here...
    // Your existing listeners and Firebase data handlers stay the same

    // Dummy placeholders for these methods:
    function cleanupListeners() { /* your existing cleanup code */ }
    function setupListeners(missionKey) { /* your existing setup code for mission */ }
    function startAircraftUpdates() { /* your existing aircraft update code */ }
    function toggleProfileSearch() { /* toggle profile search UI */ }
    function toggleVoiceChannel() { /* voice channel join/leave logic */ }
    function sendChat() { /* send chat message */ }
    function logComms() { /* log communication */ }
    function uploadFile() { /* file upload logic */ }
    function loadMissionSelection() {
      // Initially load mission selection on login
      showMissionSelection();
    }

    // Initialize map here as before, your existing code
    let map = L.map('map').setView([39.0, -98.5], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

  </script>
</body>
</html>
