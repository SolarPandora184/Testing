<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aircraft Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 90vh;
      width: 100%;
      margin-top: 10px;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Track an Aircraft</h1>
  <input type="text" id="tailInput" placeholder="Enter Tail Number (e.g., N12345)" />
  <button onclick="trackAircraft()">Track</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([39.5, -98.35], 4); // Center on USA

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);

    async function trackAircraft() {
      const tail = document.getElementById("tailInput").value.toUpperCase();
      if (!tail) return alert("Please enter a tail number.");

      try {
        const res = await fetch('https://opensky-network.org/api/states/all');
        const data = await res.json();

        const match = data.states.find(state =>
          state[1] && state[1].trim().toUpperCase().includes(tail)
        );

        if (!match) {
          alert("Aircraft not found.");
          return;
        }

        const lat = match[6];
        const lon = match[5];

        if (lat && lon) {
          map.setView([lat, lon], 7);
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`Tail: ${match[1]}<br>Lat: ${lat}<br>Lon: ${lon}`).openPopup();
        } else {
          alert("Aircraft location not available.");
        }

      } catch (err) {
        console.error(err);
        alert("Error fetching aircraft data.");
      }
    }
  </script>
</body>
</html>
