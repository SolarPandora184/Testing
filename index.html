<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission Management</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <style>
    :root {
      --bg: #12161d;
      --panel: #1e232b;
      --accent: #2d333b;
      --text: #ffffff;
      --muted: #a0a0a0;
      --highlight: #3a8eed;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      align-items: stretch;
      justify-items: stretch;
    }
    .panel {
      background: var(--panel);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
      min-height: 0;
    }
    .panel h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 5px;
    }
    #map {
      flex-grow: 1;
      width: 100%;
      border-radius: 8px;
      min-height: 0;
    }
    #chatMessages, #commsLog, #fileList {
      flex: 1;
      overflow-y: auto;
      background: var(--accent);
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    input, button, textarea {
      background: #2a2f38;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.5rem;
      margin-top: 5px;
    }
    #fileList li { padding: 5px 0; border-bottom: 1px solid #444; }
    #chatInput, #commsInput { width: 100%; }
    #profileBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: var(--highlight);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #logoutBtn, #voiceBtn {
      position: fixed;
      top: 15px;
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #logoutBtn {
      right: 15px;
    }
    #voiceBtn {
      right: 115px;
      background: green;
    }
    #profileSearch {
      display: none;
      position: fixed;
      bottom: 60px;
      right: 15px;
      background: var(--panel);
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
      z-index: 1000;
    }
    #statusBar {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    #profileResult ul {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    #profileResult li {
      background: var(--accent);
      padding: 4px;
      border-radius: 4px;
    }

    /* Mission selection panel */
    #missionSelection {
      position: fixed;
      top: 50px; bottom: 50px;
      left: 50px; right: 50px;
      background: var(--panel);
      border-radius: 10px;
      overflow-y: auto;
      padding: 1rem;
      z-index: 1001;
      display: none; /* Hidden by default */
    }
    #missionSelection h2 {
      margin-top: 0;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 8px;
    }
    .mission-item {
      background: var(--accent);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .mission-item:hover {
      background: var(--highlight);
    }

    /* Back button */
    #backToMissionsBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--highlight);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1002;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="adminLogin" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:white;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999">
    <img src="Logo" alt="Logo" style="width:300px;margin-bottom:1rem" />
    <h2>Login</h2>
    <input id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <p id="loginError" style="color:red"></p>
    <p style="margin-top:10px;">
      <a href="https://forms.office.com/r/gDySnXnE7X" target="_blank" style="color:#3a8eed; text-decoration: underline;">
        Sign up or Reset password
      </a>
    </p>
  </div>

  <!-- Mission Selection -->
  <div id="missionSelection">
    <h2>Select a Mission</h2>
    <div id="missionList">Loading missions...</div>
  </div>

  <!-- Back to Missions Button -->
  <button id="backToMissionsBtn" onclick="showMissionSelection()">Back to Missions</button>

  <!-- Main App Dashboard -->
  <div class="grid" id="mainApp" style="display:none">
    <div class="panel">
      <h2>Incident Command</h2>
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Message #operations" />
      <button onclick="sendChat()">Send</button>
    </div>

    <div class="panel">
      <h2>Unit Tracking</h2>
      <div id="statusBar">Loading CAP aircraft...</div>
      <div id="map"></div>
    </div>

    <div class="panel">
      <h2>Comms Log</h2>
      <div id="commsLog"></div>
      <input type="text" id="commsInput" placeholder="Log entry" />
      <button onclick="logComms()">Log</button>
    </div>

    <div class="panel">
      <h2>File Sharing</h2>
      <input type="file" id="fileUpload" />
      <button onclick="uploadFile()">Upload</button>
      <ul id="fileList"></ul>
    </div>
  </div>

  <button id="profileBtn" onclick="toggleProfileSearch()">Search Profiles</button>
  <button id="logoutBtn" onclick="logoutUser()" style="display:none">Logout</button>
  <button id="voiceBtn" onclick="toggleVoiceChannel()" style="display:none">Join Voice</button>
  <div id="profileSearch">
    <input type="text" id="searchBox" placeholder="Search by name..." />
    <div id="profileResult" style="margin-top:10px"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const capApp = firebase.initializeApp({
      apiKey: "AIzaSyDRaTNFRTV0SLdUgfjVnO0CQT44yuElDh0",
      authDomain: "test-data-base-6da39.firebaseapp.com",
      projectId: "test-data-base-6da39",
      storageBucket: "test-data-base-6da39.appspot.com",
      messagingSenderId: "342303847512",
      appId: "1:342303847512:web:74688627a824be8130462d",
      measurementId: "G-7XN8HCS0G1",
      databaseURL: "https://test-data-base-6da39-default-rtdb.firebaseio.com"
    }, "capApp");

    const dbCAP = capApp.database();

    const db = firebase.initializeApp({
      apiKey: "AIzaSyAbkgmgqYqatkhmfDKnLHa4S52z9Jcz1lw",
      authDomain: "mission-9dd26.firebaseapp.com",
      databaseURL: "https://mission-9dd26-default-rtdb.firebaseio.com",
      projectId: "mission-9dd26",
      storageBucket: "mission-9dd26.appspot.com",
      messagingSenderId: "1080303837931",
      appId: "1:1080303837931:web:9b5ed2486bd6a2e70914ae",
      measurementId: "G-NWFV3RFGKV"
    }, "missionApp").database();

    const map = L.map('map').setView([37.5, -119], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const statusBar = document.getElementById('statusBar');
    const markers = {};

    async function fetchCAPAircraftList() {
      const snap = await dbCAP.ref('capAircraft').once('value');
      const data = snap.val();
      return data ? Object.values(data).map(ac => ac.icao24.toLowerCase()) : [];
    }

    async function fetchLiveAircraft() {
      const res = await fetch("https://opensky-network.org/api/states/all");
      if (!res.ok) return null;
      const json = await res.json();
      return json.states || [];
    }

    async function updateAircraftMarkers() {
      const capIcaoList = await fetchCAPAircraftList();
      const liveAircraft = await fetchLiveAircraft();
      if (!liveAircraft) return statusBar.textContent = "Error loading live aircraft.";

      statusBar.textContent = `Tracking ${capIcaoList.length} CAP aircraft`;
      const active = new Set();

      liveAircraft.forEach(state => {
        const [icao, callsignRaw, , , , lng, lat, alt, , speed] = state;
        const icaoLower = icao?.toLowerCase();
        if (!capIcaoList.includes(icaoLower) || lat == null || lng == null) return;

        active.add(icaoLower);
        const callsign = callsignRaw?.trim() || 'N/A';

        if (!markers[icaoLower]) {
          markers[icaoLower] = L.marker([lat, lng]).addTo(map).bindPopup('Loading...');
        } else {
          markers[icaoLower].setLatLng([lat, lng]);
        }

        markers[icaoLower].setPopupContent(`
          <b>Callsign:</b> ${callsign}<br>
          <b>ICAO24:</b> ${icaoLower}<br>
          <b>Alt:</b> ${alt?.toFixed(0) || 'N/A'} ft<br>
          <b>Speed:</b> ${speed?.toFixed(0) || 'N/A'} kt
        `);
      });

      for (const icao in markers) {
        if (!active.has(icao)) {
          map.removeLayer(markers[icao]);
          delete markers[icao];
        }
      }
    }

    // We'll only update aircraft markers while dashboard is visible & mission selected
    let aircraftUpdateInterval = null;

    // Chat/comms/files refs for cleanup
    let chatRef = null;
    let commsRef = null;
    let filesRef = null;

    const chatMessagesEl = document.getElementById('chatMessages');
    const commsLogEl = document.getElementById('commsLog');
    const fileListEl = document.getElementById('fileList');

    let currentUser = null;
    const users = {
      "Kendrick Uhles": "Ku2023!@",
      "Laramie Uhles": "Missions2025",
      "Ryan Uhles": "IC2025!"
    };

    let currentMissionKey = null;

    // LOGIN FUNCTION (unchanged)
    function loginUser() {
      const user = document.getElementById("loginUsername").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();
      if (users[user] && users[user] === pass) {
        currentUser = user;
        document.getElementById("adminLogin").style.display = "none";
        showMissionSelection();
        document.getElementById("logoutBtn").style.display = "block";
        document.getElementById("voiceBtn").style.display = "block";
        setTimeout(() => map.invalidateSize(), 300);
      } else {
        document.getElementById("loginError").textContent = "Invalid login.";
      }
    }

    // LOGOUT FUNCTION (slightly extended)
    function logoutUser() {
      currentUser = null;
      currentMissionKey = null;
      document.getElementById("mainApp").style.display = "none";
      document.getElementById("missionSelection").style.display = "none";
      document.getElementById("adminLogin").style.display = "flex";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("voiceBtn").style.display = "none";
      cleanupListeners();
      clearInterval(aircraftUpdateInterval);
    }

    // MISSION SELECTION SETUP
    const missionSelectionEl = document.getElementById("missionSelection");
    const missionListEl = document.getElementById("missionList");
    const backToMissionsBtn = document.getElementById("backToMissionsBtn");

    backToMissionsBtn.addEventListener('click', () => {
      showMissionSelection();
    });

    function showMissionSelection() {
      currentMissionKey = null;
      document.getElementById("mainApp").style.display = "none";
      missionSelectionEl.style.display = "block";
      backToMissionsBtn.style.display = "none";
      cleanupListeners();
    }

    function selectMission(key) {
      currentMissionKey = key;
      missionSelectionEl.style.display = "none";
      document.getElementById("mainApp").style.display = "grid";
      backToMissionsBtn.style.display = "block";
      setupListeners(key);
      setTimeout(() => map.invalidateSize(), 300);
      startAircraftUpdates();
    }

    // Load missions from Firebase and populate mission selection list
    function loadMissionList() {
      missionListEl.textContent = "Loading missions...";
      db.ref('missions').once('value').then(snapshot => {
        const missions = snapshot.val();
        if (!missions) {
          missionListEl.textContent = "No missions found.";
          return;
        }
        missionListEl.innerHTML = "";
        Object.entries(missions).forEach(([key, mission]) => {
          const div = document.createElement("div");
          div.className = "mission-item";
          div.tabIndex = 0;
          div.innerHTML = `<strong>${mission.name || key}</strong><br/><small>${mission.description || ""}</small>`;
          div.onclick = () => selectMission(key);
          div.onkeypress = e => { if (e.key === "Enter") selectMission(key); };
          missionListEl.appendChild(div);
        });
      }).catch(e => {
        missionListEl.textContent = "Failed to load missions.";
        console.error(e);
      });
    }

    // SETUP realtime listeners for chat, comms, files
    function setupListeners(missionKey) {
      cleanupListeners();

      chatRef = db.ref(`missions/${missionKey}/chat`);
      chatRef.on('value', snap => {
        const val = snap.val();
        chatMessagesEl.innerHTML = "";
        if (val) {
          Object.values(val).forEach(msg => {
            const div = document.createElement("div");
            div.textContent = `[${msg.time || '??'}] ${msg.user || 'Unknown'}: ${msg.text || msg}`;
            chatMessagesEl.appendChild(div);
          });
          chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }
      });

      commsRef = db.ref(`missions/${missionKey}/comms`);
      commsRef.on('value', snap => {
        const val = snap.val();
        commsLogEl.innerHTML = "";
        if (val) {
          Object.values(val).forEach(entry => {
            const div = document.createElement("div");
            div.textContent = `${entry.time || '??'} - ${entry.text || entry}`;
            commsLogEl.appendChild(div);
          });
          commsLogEl.scrollTop = commsLogEl.scrollHeight;
        }
      });

      filesRef = db.ref(`missions/${missionKey}/files`);
      filesRef.on('value', snap => {
        const val = snap.val();
        fileListEl.innerHTML = "";
        if (val) {
          Object.values(val).forEach(file => {
            const li = document.createElement("li");
            li.textContent = file.name;
            fileListEl.appendChild(li);
          });
        }
      });
    }

    // CLEANUP realtime listeners
    function cleanupListeners() {
      if (chatRef) {
        chatRef.off();
        chatRef = null;
      }
      if (commsRef) {
        commsRef.off();
        commsRef = null;
      }
      if (filesRef) {
        filesRef.off();
        filesRef = null;
      }
      chatMessagesEl.innerHTML = "";
      commsLogEl.innerHTML = "";
      fileListEl.innerHTML = "";
      clearInterval(aircraftUpdateInterval);
    }

    // CHAT send message
    function sendChat() {
      const msg = document.getElementById("chatInput").value.trim();
      if (!msg) return;
      if (!currentUser) return alert("Please login.");
      if (!currentMissionKey) return alert("Select a mission first.");
      db.ref(`missions/${currentMissionKey}/chat`).push({
        user: currentUser,
        text: msg,
        time: new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
      });
      document.getElementById("chatInput").value = "";
    }

    // COMMS log entry
    function logComms() {
      const val = document.getElementById("commsInput").value.trim();
      if (!val) return;
      if (!currentMissionKey) return alert("Select a mission first.");
      db.ref(`missions/${currentMissionKey}/comms`).push({
        text: val,
        time: new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
      });
      document.getElementById("commsInput").value = "";
    }

    // FILE UPLOAD (just add file name to DB for now)
    function uploadFile() {
      const files = document.getElementById("fileUpload").files;
      if (!files.length) return;
      if (!currentMissionKey) return alert("Select a mission first.");
      const file = files[0];
      db.ref(`missions/${currentMissionKey}/files`).push({ name: file.name });
      document.getElementById("fileUpload").value = "";
    }

    // AIRCRAFT UPDATES (calls your existing fetches)
    async function updateAircraftMarkers() {
      if (!currentMissionKey) return;
      const capListSnap = await dbCAP.ref('capAircraft').once('value');
      const capList = capListSnap.val();
      const icaoList = capList ? Object.values(capList).map(ac => ac.icao24.toLowerCase()) : [];

      const res = await fetch("https://opensky-network.org/api/states/all");
      if (!res.ok) {
        statusBar.textContent = "Failed to load aircraft data.";
        return;
      }
      const data = await res.json();
      const states = data.states || [];

      statusBar.textContent = `Tracking ${icaoList.length} CAP aircraft`;
      const activeSet = new Set();

      states.forEach(s => {
        const icao = s[0]?.toLowerCase();
        const callsignRaw = s[1]?.trim() || 'N/A';
        const lat = s[6];
        const lon = s[5];
        const alt = s[7];
        const speed = s[9];

        if (!icaoList.includes(icao) || lat == null || lon == null) return;

        activeSet.add(icao);

        if (!markers[icao]) {
          markers[icao] = L.marker([lat, lon]).addTo(map).bindPopup('Loading...');
        } else {
          markers[icao].setLatLng([lat, lon]);
        }

        markers[icao].setPopupContent(`
          <b>Callsign:</b> ${callsignRaw}<br/>
          <b>ICAO24:</b> ${icao}<br/>
          <b>Alt:</b> ${alt?.toFixed(0) || 'N/A'} ft<br/>
          <b>Speed:</b> ${speed?.toFixed(0) || 'N/A'} kt
        `);
      });

      Object.keys(markers).forEach(icao => {
        if (!activeSet.has(icao)) {
          map.removeLayer(markers[icao]);
          delete markers[icao];
        }
      });
    }

    function startAircraftUpdates() {
      updateAircraftMarkers();
      aircraftUpdateInterval = setInterval(updateAircraftMarkers, 15000);
    }

    // PROFILE SEARCH (same as your current logic)
    const profileBtn = document.getElementById('profileBtn');
    const profileSearch = document.getElementById('profileSearch');
    const profileResult = document.getElementById('profileResult');
    const searchBox = document.getElementById('searchBox');

    profileBtn.onclick = () => {
      profileSearch.style.display = profileSearch.style.display === 'block' ? 'none' : 'block';
      searchBox.value = '';
      profileResult.innerHTML = '';
    };

    searchBox.oninput = () => {
      const val = searchBox.value.toLowerCase();
      if (!val) {
        profileResult.innerHTML = '';
        return;
      }
      db.ref('users').once('value').then(snap => {
        const users = snap.val();
        if (!users) {
          profileResult.innerHTML = '<p>No users found.</p>';
          return;
        }
        const filtered = Object.values(users).filter(u => u.name.toLowerCase().includes(val));
        if (filtered.length === 0) {
          profileResult.innerHTML = '<p>No matches found.</p>';
          return;
        }
        const list = filtered.map(u => `<li>${u.name} (${u.callsign || ''})</li>`).join('');
        profileResult.innerHTML = `<ul>${list}</ul>`;
      });
    };

    // VOICE CHANNEL (placeholder)
    let voiceChannelActive = false;
    const voiceBtn = document.getElementById('voiceBtn');

    function toggleVoiceChannel() {
      voiceChannelActive = !voiceChannelActive;
      voiceBtn.textContent = voiceChannelActive ? 'Leave Voice' : 'Join Voice';
      // Add your existing voice channel join/leave code here
    }

    // Initializations on load
    window.onload = () => {
      // Show login screen, mission selection hidden, main app hidden
      document.getElementById("adminLogin").style.display = "flex";
      missionSelectionEl.style.display = "none";
      document.getElementById("mainApp").style.display = "none";
      backToMissionsBtn.style.display = "none";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("voiceBtn").style.display = "none";

      loadMissionList();
    };
  </script>
</body>
</html>
